<!doctype html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
<body>
    <div class ="main">
        <div class ="register">
            <h2>Registration Form</h2>
            <form>
                <label>First Name : </label>
                <input type="text" name="fname" id="fname" class="textfield" placeholder="ENTER YOUR FRIST NAME">
                <label>Last Name: </label>
                <input type="text" name="lname" id="lname" class="textfield" placeholder="ENTER YOUR LAST NAME">
                <label>YOUR ROll NUMBER</label>
                <input type="text" name="roll" id="froll" class="textfield" placeholder="077BEI001">
                <label>YOUR AGE: </label>
                <input type="number" name="age" id="age" class="textfield">
                <button type="button" id="submit">Submit</button>
            </form>
        </div><!--END register-->     
    </div><!--END main-->
    <script src="./script.js"></script>
</body>
</html>
